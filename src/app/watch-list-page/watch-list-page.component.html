<h1>Your Watchlist</h1>
<div class="grid">
  <div *ngFor="let movie of watchList; index as i">
    <a routerLink="/details/{{ movie.id }}">
      <img
        src="https://image.tmdb.org/t/p/w300_and_h450_bestv2/{{
          movie.poster_path
        }}"
      />
    </a>
    <button id="delete" (click)="removeMovie(i)">Remove</button>
  </div>
</div>
