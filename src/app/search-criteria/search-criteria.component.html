<form
  #formSearchTitle="ngForm"
  (submit)="searchMovie(formSearchTitle.value.searchTerm)"
>
  <h2>Search for Movie by Title</h2>
  <input type="text" name="searchTerm" placeholder="movie title" ngModel />
  <button>Submit</button>
  <div *ngFor="let movie of movieData">
    <img
      src="https://image.tmdb.org/t/p/w300_and_h450_bestv2/{{
        movie.poster_path
      }}"
    />
  </div>
</form>

<form
  #form="ngForm"
  (submit)="
    getData(
      form.value.genre,
      form.value.greaterOrLessThan,
      form.value.runTime,
      form.value.popularity
    )
  "
>
  <h2 id="searchFilter">Filter Your Search</h2>
  <input type="text" name="genre" placeholder="genre" ngModel />
  <select name="greaterOrLessThan" ngModel>
    <option value="gte">Greater Than</option>
    <option value="lte">Less Than</option>
  </select>
  <input type="text" name="runTime" placeholder="movie length" ngModel />
  <select name="popularity" ngModel>
    <option value="asc">Ascending</option>
    <option value="desc">Descending</option>
  </select>
  <button>Submit</button>
</form>
