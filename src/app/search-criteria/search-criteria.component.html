<form
  #form="ngForm"
  (ngSubmit)="
    getData(
      form.value.name,
      form.value.greaterOrLessThan,
      form.value.runTime,
      form.value.popularity
    )
  "
>
  <h2 id="searchFilter">Filter Your Search</h2>
  <select name="name" ngModel>
    <option *ngFor="let genre of this.genres" value="{{ genre.id }}">{{
      genre.name
    }}</option>
  </select>
  <select name="greaterOrLessThan" ngModel>
    <option value="gte">Greater Than</option>
    <option value="lte">Less Than</option>
  </select>
  <input type="text" name="runTime" placeholder="Run Time" ngModel />
  <select name="popularity" ngModel>
    <option value="asc">Ascending</option>
    <option value="desc">Descending</option>
  </select>
  <button>Submit</button>
</form>

<form
  #formSearchTitle="ngForm"
  (submit)="searchMovie(formSearchTitle.value.searchTerm)"
>
  <h2>Search for Movie by Title</h2>
  <input
    type="text"
    name="searchTerm"
    placeholder="Enter movie title"
    ngModel
  />
  <button>Submit</button>
</form>
<div *ngFor="let movie of movieData">
  <a routerLink="/details/{{ movie.id }}">
    <img
      src="https://image.tmdb.org/t/p/w300_and_h450_bestv2/{{
        movie.poster_path
      }}"
    />
  </a>
</div>
